<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header container">
 
        <img class="huddle" width="200" height="32" src="./images/svg/huddle.svg" alt="">
    </header>
    <main class="main">
        <section class="main__container container">
            <img class="des_phone" src="./images/svg/des_phone.svg" alt="">
            <div class="main__right">
                <h1 class="build">Build The Community <br> Your Fans Will Love</h1>
                <p class="re_imagines">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <a class="main_btn" href="#">Register</a>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <div class="footer__logos">
            <img class="logos" src="./images/svg/icons8-facebook.svg" alt="">
            <img class="logos" src="./images/svg/icons8-twitter.svg" alt="">
            <img class="logos" src="./images/svg/icons8-instagram.svg" alt="">
        </div>
    </footer>
</body>
</html>
